<style>
  img {
    display: block;
    margin: 0 auto;
    width: 25%;
  }
  input {
    width: 25%;
    margin: 0 auto;
    display: block;
  }
  h1 {
    text-align: center;
  }
  .error-output{
    margin-left: 10px;
    font-size: 12px;
    font-style: italic;
    color: red;
  }
</style>

<div>
  <h1>Hello {{this.username}} form BridgeLabz</h1>
  <img [src]="imgUrl" (click)="onClick($event)" alt="The BridgeLabz logo: a bridge to employment through lab works."/>
  <div>
    <input type="text" (input)="onInput($event)" [(ngModel)]="username" placeholder="Enter your name" /> <br />
    <span class = error-output>{{this.nameError}}</span>
    <br />
  </div>
</div>



<router-outlet />
